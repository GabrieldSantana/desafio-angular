<app-cabecalho></app-cabecalho>

<section class="fundo-container min-vh-100">
  <app-titulo [titulo]="'Meu Mural'" [possuiBotao]="true"></app-titulo>

  <div class="container my-4">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      @for (pensamento of pensamentos; track pensamento.id) {
        <div class="col">
          <app-card
            [previa]="false"
            [pensamento]="pensamento.pensamento"
            [autor]="pensamento.autor"
            [id]="pensamento.id"
            [classeSombra]="pensamento.modelo === 1 ? 'modelo-1' : pensamento.modelo === 2 ? 'modelo-2' : 'modelo-3'"
            (pensamentoDeletado)="carregarPensamentos()"
            (pensamentoEditado)="carregarPensamentos()"
          ></app-card>
        </div>
      }
    </div>

    <div class="d-flex justify-content-center gap-3 mt-4">
      <button
        class="btn btn-outline-primary"
        (click)="paginaAnterior()"
        [disabled]="paginaAtual === 1"
      >
        Anterior
      </button>
      <span class="align-self-center">Página {{ paginaAtual }}</span>
      <button
        class="btn btn-outline-primary"
        (click)="proximaPagina()"
        [disabled]="paginaAtual * qtdPorPagina >= totalRegistros"
      >
        Próxima
      </button>
    </div>
  </div>
</section>

<app-rodape></app-rodape>
