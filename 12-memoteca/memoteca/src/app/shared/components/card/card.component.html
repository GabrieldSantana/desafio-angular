<div>

      @if (previa) {
        <h4 class="card-title">Pr√©via</h4>
      }
      <p class="card-text">{{ pensamento }}</p>
      <div class="row">
        <p class="card-text text-primary fw-bold col-7">{{ autor }}</p>
        @if (!previa) {
          <button class="btn btn-sm btn-outline-primary col-2 mx-2" (click)="aoEditar()">

      </div>
    </div>
