  @if (usuarioAtivo !== null) {
    <div>
      @if (usuarioAtivo) {
        <div class="alert alert-primary" role="alert">
          Usuário está ativo!
        </div>
      }
      @else {
        <div class="alert alert-danger" role="alert">
          Usuário não está ativo!
        </div>
      }
    </div>
  }
